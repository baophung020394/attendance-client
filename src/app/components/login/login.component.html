<div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="user-box">
            <input type="text" name="" formControlName="email">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="" formControlName="password">
            <label>Password</label>
        </div>
        <button class="btn-theme" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>
</div>
